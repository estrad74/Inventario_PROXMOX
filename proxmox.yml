plugin: community.general.proxmox
url: '{{ lookup("env", "PROXMOX_URL") }}'
user: '{{ lookup("env", "PROXMOX_USER") }}'
password: '{{ lookup("env", "PROXMOX_PASSWORD") }}'
validate_certs: false
want_facts: true
want_hosts: true
groupby:
  - status
  - node
  - type
want_proxmox_nodes_as_hosts: true
strict: false
compose:
  ansible_host: proxmox_agent_interfaces[0].ip if proxmox_agent_interfaces else proxmox_net0_ip if proxmox_net0_ip else proxmox_ipconfig0_ip if proxmox_ipconfig0_ip else ansible_host

